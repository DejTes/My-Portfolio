    <!-- sidebar -->
    <aside class="sidebar" id="sidebar">
      <div>
        <button id="close-btn" class="close-btn">
          <i class="fas fa-times"></i>
        </button>
        <ul class="sidebar-links">
          <li><a href="index.html">home</a></li>
          <li><a href="index.html">about</a></li>
          <li><a href="index.html">projects</a></li>

    </aside>
    <!-- end of sidebar -->

    <section class="section single-page">
      <div class="section-title">
        <h1>contact me</h1>
        <div class="underline"></div>
        <div class="section-center page-info">
          <!-- contact page-->
          <p>
            If you are looking to get ahold of me, you can contact through the
            form provided bellow.
          </p>
        </div>
        <div id="contact">
          <div class="contact-container">
            <!-- here we will have two columns one for  contact info one for contact form -->
            <div class="row">
              <div class="contact-form">
                <form onsubmit="sendEmail(); reset(); return false;">
                  <input
                    type="text"
                    id="name"
                    placeholder="Your Name"
                    required
                  />
                  <input
                    type="email"
                    id="email"
                    placeholder="Your Email"
                    required
                  />
                  <input
                    type="text"
                    id="phone"
                    placeholder="Your Phone (optional)"
                  />
                  <textarea
                    id="message"
                    row="4"
                    placeholder="Your Message"
                  ></textarea>
                  <button type="submit" class="btn btn2">Send</button>
                </form>
                <span id="msg"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- form start -->

    <!-- form end -->
    <!-- footer -->
    <footer class="footer">
